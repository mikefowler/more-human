<div class="embed embed--eventbrite">
  <iframe
    src="//eventbrite.com/tickets-external?eid={{ include.event_id }}&ref=etckt"
    frameborder="0"
    height="{{ include.height }}"
    width="100%"
    vspace="0"
    hspace="0"
    marginheight="5"
    marginwidth="5"
    scrolling="auto"
    allowtransparency="true"
  >
  </iframe>
</div>
